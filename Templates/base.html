<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Academy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0d0d1a] text-white flex flex-col min-h-screen">

  <!-- Navbar -->
  <header class="flex justify-between items-center px-6 py-4 border-b border-gray-800">
    <div class="flex items-center space-x-2">
      <img src="https://via.placeholder.com/40" alt="Logo" class="h-10 w-10">
      <h1 class="font-bold text-lg">NetworkChuck Academy</h1>
    </div>
    <div>
      <a href="#" class="px-4 py-2 rounded-lg border border-yellow-600 text-yellow-500 hover:bg-yellow-600 hover:text-black">Sign Up</a>
    </div>
  </header>

  <!-- Sign In Box -->
  <main class="flex-grow flex items-center justify-center">
    <div class="bg-gray-900 p-10 rounded-2xl shadow-xl w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Sign In</h2>
      
      <form class="space-y-5">
        <div>
          <label class="block text-sm mb-2">Email</label>
          <input type="email" class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-yellow-600 outline-none" placeholder="Enter your email">
        </div>

        <div>
          <label class="block text-sm mb-2">Password</label>
          <input type="password" class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-yellow-600 outline-none" placeholder="Enter your password">
        </div>

        <button type="submit" class="w-full py-3 rounded-lg bg-yellow-600 hover:bg-yellow-500 text-black font-semibold transition">
          Sign In
        </button>
      </form>

      <p class="mt-5 text-center text-sm text-gray-400">
        Don’t have an account? <a href="#" class="text-yellow-500 hover:underline">Sign Up</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="border-t border-gray-800 py-6 text-center text-sm text-gray-400">
    <p>© 2025 Academy</p>
    <div class="flex justify-center space-x-6 mt-2">
      <a href="#" class="hover:text-yellow-500">Privacy Policy</a>
      <a href="#" class="hover:text-yellow-500">Terms & Conditions</a>
    </div>
  </footer>
</body>
</html>
