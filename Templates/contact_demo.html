{% extends 'base1.html' %}
{% block contact %}
  <title>Contact Form</title>

<body class="bg-cover bg-center min-h-screen flex items-center justify-center" 
      style="background-image: url('/static/images/contact-bg.jpg');">
      <!-- Replace with your image path -->

  <div class="bg-white/95 backdrop-blur-md p-8 rounded-2xl shadow-xl w-full max-w-md">
    <!-- Title -->
    <h2 class="text-3xl font-extrabold text-center text-indigo-700 mb-2">Contact Us</h2>
    <p class="text-center text-gray-500 mb-6">Weâ€™d love to hear from you!</p>

    <!-- Contact Form -->
    <form method="post" class="space-y-5">
      {% csrf_token %}

      <!-- Name -->
      <div>
        <label for="{{ form.name.id_for_label }}" class="block text-gray-700 font-medium mb-1">Name</label>
        {{ form.name.as_widget|safe }}
      </div>

      <!-- Email -->
      <div>
        <label for="{{ form.email.id_for_label }}" class="block text-gray-700 font-medium mb-1">Email</label>
        {{ form.email.as_widget|safe }}
      </div>

      <!-- Message -->
      <div>
        <label for="{{ form.message.id_for_label }}" class="block text-gray-700 font-medium mb-1">Message</label>
        {{ form.message.as_widget|safe }}
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded-lg font-medium shadow-md hover:bg-indigo-700 hover:shadow-lg transform hover:scale-105 transition duration-200 ease-in-out">
        Send Message
      </button>
    </form>
  </div>
{% endblock %}
