<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cake Haven</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 text-gray-800 flex flex-col min-h-screen">

  <!-- Navbar -->
  <header class="bg-white shadow-md fixed w-full z-10">
    <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold text-pink-600">🍰 Cake Haven</h1>
      <nav class="space-x-6">
        <a href="#" class="hover:text-pink-600">Home</a>
        <a href="#" class="hover:text-pink-600">Menu</a>
        <a href="#" class="hover:text-pink-600">About</a>
        <a href="#" class="hover:text-pink-600">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Page Content -->
  <main class="flex-grow pt-24"> 
    {% block contact %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-pink-600 text-white text-center py-6">
    <p>&copy; 2025 Cake Haven. All Rights Reserved.</p>
  </footer>

</body>
</html>
