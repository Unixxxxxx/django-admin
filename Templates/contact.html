{% extends 'base2.html' %}

{% block contact %}
<div class="flex items-center justify-center min-h-[70vh]">

  <!-- Contact Form -->
  <div class="w-full max-w-lg bg-white bg-opacity-90 p-8 rounded-2xl shadow-lg relative"
       style="background-image: url('/static/images/5ee58a32-3642-48c1-a0a8-cea96c55c7ac.png'); background-size: cover; background-position: center;">

    <!-- Overlay -->
    <div class="absolute inset-0 bg-white bg-opacity-80 rounded-2xl"></div>

    <!-- Form Content -->
    <div class="relative z-10">
      <h2 class="text-2xl font-bold text-center text-pink-600 mb-6">Weâ€™d love to hear from you!</h2>

      <form action="#" method="POST" class="space-y-4">
        {% csrf_token %}
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Name</label>
          <input type="text" name="name" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-pink-400 outline-none">
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-1">Email</label>
          <input type="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-pink-400 outline-none">
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-1">Message</label>
          <textarea name="message" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-pink-400 outline-none"></textarea>
        </div>

        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg shadow-md transition">
          Send Message
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
