<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>One Page Landing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
    }
    .card {
      max-width: 500px;
      margin: auto;
      border-radius: 20px;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.2);
    }
    .btn-custom {
      background: #2575fc;
      border: none;
      border-radius: 25px;
      padding: 10px 30px;
      color: white;
      font-weight: bold;
    }
    .btn-custom:hover {
      background: #6a11cb;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Welcome to Our Service</h1>
  <p>Join our mailing list and stay updated with the latest news!</p>

  <div class="card p-4 bg-light text-dark">
    <form method="POST">
      {% csrf_token %}
      {{ form.email }}
      <button type="submit" class="btn btn-custom mt-3">Register</button>
    </form>
    {% if message %}
      <p class="mt-3 text-success">{{ message }}</p>
    {% endif %}
  </div>

  <footer class="mt-5">
    <p>Â© 2025 MyCompany | All Rights Reserved</p>
  </footer>
</body>
</html>
