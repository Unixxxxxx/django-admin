<!-- travel/templates/travel/get_quote.html -->
{% extends 'base1.html'%}
{% block form  %}
<form method="POST" action="" class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-2xl mx-auto border border-pink-200">
    {% csrf_token %}

    <h2 class="text-2xl font-bold text-center text-pink-600 mb-2">Kedarnath Yatra 2025</h2>
    <p class="text-center text-gray-600 mb-6">Get me a quote</p>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- Full Name -->
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" id="name" name="name"
                class="mt-1 w-full rounded-lg border-gray-300 focus:ring-pink-500 focus:border-pink-500 shadow-sm p-2"
                placeholder="Enter your full name" required>
        </div>

        <!-- Email -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email"
                class="mt-1 w-full rounded-lg border-gray-300 focus:ring-pink-500 focus:border-pink-500 shadow-sm p-2"
                placeholder="you@example.com" required>
        </div>

        <!-- Phone -->
        <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
            <input type="tel" id="phone" name="phone"
                class="mt-1 w-full rounded-lg border-gray-300 focus:ring-pink-500 focus:border-pink-500 shadow-sm p-2"
                placeholder="+91 XXXXX XXXXX" required>
        </div>

        <!-- Number of People -->
        <div>
get_quote.html            <label for="people" class="block text-sm font-medium text-gray-700">Number of People</label>
            <input type="number" id="people" name="people"
                class="mt-1 w-full rounded-lg border-gray-300 focus:ring-pink-500 focus:border-pink-500 shadow-sm p-2"
                placeholder="e.g. 4" required>
        </div>

        <!-- Preferred Date -->
        <div class="md:col-span-2">
            <label for="date" class="block text-sm font-medium text-gray-700">Preferred Date</label>
            <input type="date" id="date" name="date"
                class="mt-1 w-full rounded-lg border-gray-300 focus:ring-pink-500 focus:border-pink-500 shadow-sm p-2"
                required>
        </div>

        <!-- Message -->
        <div class="md:col-span-2">
            <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
            <textarea id="message" name="message" rows="4"
                class="mt-1 w-full rounded-lg border-gray-300 focus:ring-pink-500 focus:border-pink-500 shadow-sm p-2"
                placeholder="Enter your special requests..."></textarea>
        </div>

        <!-- Submit -->
        <div class="md:col-span-2 text-center">
            <button type="submit"
                class="bg-pink-600 hover:bg-pink-700 text-white font-semibold py-2 px-8 rounded-lg shadow-md transition">
                Submit Request
            </button>
        </div>
    </div>
</form>

{% endblock %}
