<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<section id="blog" class="py-12">
    <div class="max-w-screen-xl mx-auto px-4">
        <h2 class="text-3xl font-bold text-center text-blue-600 mb-8">ðŸ’¼ My Work Showcase</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for post in posts %}
                <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                    {% if post.image %}
                        <img src="{{ post.image.url }}" alt="{{ post.title }}" class="w-full h-48 object-cover">
                    {% endif %}
                    <div class="p-6">
                        <h3 class="text-2xl font-semibold">{{ post.title }}</h3>
                        <p class="mt-4 text-gray-600">{{ post.description|truncatewords:20 }}</p>
                        <a href="{% url 'blog_detail' post.pk %}" class="mt-4 inline-block text-blue-600 hover:underline">Read More</a>
                    </div>
                </div>
            {% empty %}
                <p class="text-center text-gray-500">No blog posts yet.</p>
            {% endfor %}
        </div>
    </div>
</section>

</body>
</html>
